<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="mobileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputBrand">Brand</label>
            <input class="form-control" type="text" formControlName="brand">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.brand.errors?.required">
              Brand is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputModel">Model</label>
            <input class="form-control" type="text" formControlName="model">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.model.errors?.required">
              Enter the model.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputPrice">Price</label>
            <input class="form-control" type="text" formControlName="price">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
              Enter your phone price.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputDate">Date</label>
            <input class="form-control" type="text" formControlName="date">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.date.errors?.required">
              Enter the date.
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Add</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
