<!--Main-->
<main>
  <!--Image Slider-->
  <div class="container-fluid p-0 slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="main_img" src="assets/img/h4-slide.jpg" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="main_img" src="assets/img/h4-slide2.jpg" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="main_img" src="assets/img/h4-slide3.jpg" alt="Third slide" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!--/Image Slider-->

  <!--Search Bar-->
  <div class="container-fluid searchbar">
    <div class="row">

      <div class="container ">
        <form class="form my-2 my-lg-0">
          <mat-form-field class="search">
            <input class="form-control mr-sm-2 " name="search_result" type="text"
              [(ngModel)]="userSearches.search_result" aria-label="Search" matInput [matAutocomplete]="auto"
              [formControl]="myControl" />

            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">

              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">

                <span>{{ option }}</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <button class="btn" type="submit" (click)="addSearchResult()">
            Search
          </button>
        </form>

      </div>
    </div>
  </div>
  <!--/Search Bar-->
 

    

  <!--Latest Products-->
  <div class="container p-0" >
    <div class="top_Rated_Phones">
      <h4>Predicted Phones</h4>
      <div class="row">
        <ngx-spinner style="position:relative;margin-top: 3em;margin-left: auto;margin-right: auto;margin-bottom: 5em;"  bdOpacity="0.0" bdColor="transparent" size="medium" color="rgba(155,148,148,0.93)" type="square-jelly-box" [fullScreen]="false" >
          <p style="color: black;margin-top: 10em;"><b>Loading...</b>  </p>
        </ngx-spinner>
        <div class="col-md-3" *ngFor="let phone of predicted_phones">
          <div class="overlay">
            <button type="button" class="btn btn-info" title="View Only" width="189px" (click)="onSelect(phone)">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="product-top">
            <img class="phone_img" src="http:{{ phone.phone_image }}" />
          </div>
          <div class="product-bottom text-center">
            <i class="fa fa-star"></i>{{ phone.average_rating }}/10
            <h5>{{ phone.phone_name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!--/main-->
